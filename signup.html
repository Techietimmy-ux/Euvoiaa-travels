<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here</title>
    <link href="/css/main.min.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>

<body class="bg-light">
    <section class="py-5">
        <div class="container py-5">
            <div class="text-center">
                <div class="fw-bold display-5">Euvioaa </div>
                <div class="fs-1 text-muted mt-3"> It's a Big World Out There, Go Explore</div>
                <p class="mt-3">Already signed Up? <a href="http://">login</a></p>
            </div>
            <div class="row justify-content-center">

                <div class="col-10">
                    <form>
                        <div class="mb-1">
                            <label for="username" class="form-label"></label>
                            <input type="text" class="form-control" id="username" aria-describedby="nameHelp"
                                placeholder="First name">

                        </div>
                        <div class="mb-1">
                            <label for="usernamelast" class="form-label"></label>
                            <input type="text" class="form-control" id="usernamelast" aria-describedby="nameHelp"
                                placeholder="Last name">

                        </div>


                        <div class="mb-1">
                            <label for="exampleInputEmail1" class="form-label"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email address">

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"></label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary px-5">Sign Up</button>
                            </div>
                    </form>

             

                </div>
                <!-- <div class="col"></div> -->
            </div>
        </div>




    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
